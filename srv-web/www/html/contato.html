
<link rel="stylesheet" href="css/contato.css">
       
<section>

    <div class="nomepag">
        <h1 style="font-size: 25px; text-shadow: rgb(83, 39, 9) 0.1em 0.1em 0.2em">Contato</h1>
        <div class="icone">
            <a href="/login"><img src="imagem/usuario.png" alt="login" class="img1"></a>
            <a href="/carrinho"><img src="imagem/carrinho.png" alt="carrinho" class="img2"></a>
        </div>
    </div>

    <h2>Precisa de ajuda?</h2>

    <div class="form">Preencha o formulário abaixo que entraremos em contato com você!
        <p id=titulo> </p>
        <form class="container">
            <div>
                <label for="name">Nome completo: </label><br>
                <input type="text" name="name" id="name"><br>
            </div><br>
            <div>
                <label for="Telefone para contato: ">Telefone: </label><br>
                <input type="tel" name="tel" id="tel"><br>
            </div><br>
            <div>
                <label for="E-mail">E-mail:</label><br>
                <input type="email" name="email" id="email"><br>
            </div><br>
            <div>
                <label for="mensagem">Digite aqui a sua dúvida:</label><br>
                <textarea name="duvidas" cols="30" rows="10" placeholder="Digite aqui a sua mensagem"></textarea>
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </div>

    <div class="whatsapp">
        <p>Se preferir você pode enviar uma mensagem diretamente para nosso WhatsApp:</p>
        <img src="../imagem/wpp.png" alt="whatsapp" width="30px" heigh= "30px">
    </div>

</section>
